type Query {
  getApps(
    name: String
    onlyWithTriggers: Boolean
    onlyWithActions: Boolean
  ): [App]
  getApp(key: String!): App
  getConnectedApps(name: String): [App]
  testConnection(connectionId: String!, stepId: String): TestConnectionResult
  getFlow(id: String!): Flow
  getFlows(
    limit: Int!
    offset: Int!
    appKey: String
    connectionId: String
    name: String
  ): FlowConnection
  getStepWithTestExecutions(stepId: String!): [Step]
  getExecution(executionId: String!): Execution
  getExecutions(
    limit: Int!
    offset: Int!
    status: String
    searchInput: String
  ): ExecutionConnection
  getExecutionSteps(
    executionId: String!
    limit: Int!
    offset: Int!
  ): ExecutionStepConnection
  getDynamicData(
    stepId: String!
    key: String!
    parameters: JSONObject
  ): JSONObject
  getCurrentUser: User
  healthcheck: AppHealth
}

type Mutation {
  createConnection(input: CreateConnectionInput): Connection
  generateAuthUrl(input: GenerateAuthUrlInput): AuthLink
  updateConnection(input: UpdateConnectionInput): Connection
  resetConnection(input: ResetConnectionInput): Connection
  verifyConnection(input: VerifyConnectionInput): Connection
  deleteConnection(input: DeleteConnectionInput): Boolean
  registerConnection(input: RegisterConnectionInput): Boolean
  createFlow(input: CreateFlowInput): Flow
  updateFlow(input: UpdateFlowInput): Flow
  updateFlowStatus(input: UpdateFlowStatusInput): Flow
  executeFlow(input: ExecuteFlowInput): ExecuteFlowType
  deleteFlow(input: DeleteFlowInput): Boolean
  createStep(input: CreateStepInput): Step
  updateStep(input: UpdateStepInput): Step
  deleteStep(input: DeleteStepInput): Flow
  requestOtp(input: RequestOtpInput): Boolean
  verifyOtp(input: VerifyOtpInput): Boolean
  retryExecutionStep(input: RetryExecutionStepInput): Boolean
  logout: Boolean
  loginWithSgid(input: LoginWithSgidInput!): LoginWithSgidResult!
  loginWithSelectedSgid(
    input: LoginWithSelectedSgidInput!
  ): LoginWithSelectedSgidResult!
}

"""
Exposes a URL that specifies the behaviour of this scalar.
"""
directive @specifiedBy(
  """
  The URL that specifies the behaviour of this scalar.
  """
  url: String!
) on SCALAR

type Action {
  name: String
  key: String
  description: String
  groupsLaterSteps: Boolean
  substeps: [ActionSubstep]
}

type ActionSubstep {
  key: String
  name: String
  arguments: [ActionSubstepArgument]
}

type ActionSubstepArgument {
  label: String
  key: String
  type: String
  description: String
  required: Boolean
  variables: Boolean
  variableTypes: [String]
  allowArbitrary: Boolean
  placeholder: String
  showOptionValue: Boolean
  options: [ArgumentOption]
  source: ActionSubstepArgumentSource
  dependsOn: [String]
  hidden: Boolean

  # Only for multirow
  subFields: [ActionSubstepArgument]
}

type ActionSubstepArgumentSource {
  type: String
  name: String
  arguments: [ActionSubstepArgumentSourceArgument]
}

type ActionSubstepArgumentSourceArgument {
  name: String
  value: String
}

type App {
  name: String
  key: String
  connectionCount: Int
  flowCount: Int
  iconUrl: String
  docUrl: String
  authDocUrl: String
  primaryColor: String
  auth: AppAuth
  triggers: [Trigger]
  actions: [Action]
  connections: [Connection]
  description: String
}

type AppAuth {
  connectionType: String!
  connectionRegistrationType: String

  fields: [Field] # Only for user-added connections
  authenticationSteps: [AuthenticationStep]
  reconnectionSteps: [ReconnectionStep]
}

enum ArgumentEnumType {
  integer
  string
}

type AuthenticationStep {
  type: String
  name: String
  arguments: [AuthenticationStepArgument]
}

type AuthenticationStepArgument {
  name: String
  value: String
  type: ArgumentEnumType
  properties: [AuthenticationStepProperty]
}

type AuthenticationStepProperty {
  name: String
  value: String
}

type AuthLink {
  url: String
}

type Connection {
  id: String
  key: String
  formattedData: ConnectionData
  verified: Boolean
  app: App
  createdAt: String
  flowCount: Int
}

type ConnectionData {
  screenName: String
}

type ExecuteFlowType {
  data: JSONObject
  step: Step
}

type ExecutionStep {
  id: String
  executionId: String
  stepId: String
  step: Step
  appKey: String
  jobId: String
  status: String
  dataIn: JSONObject
  dataOut: JSONObject
  dataOutMetadata: JSONObject
  errorDetails: JSONObject
  createdAt: String
  updatedAt: String
}

type Field {
  key: String
  label: String
  type: String
  required: Boolean
  readOnly: Boolean
  value: String
  placeholder: String
  description: String
  allowArbitrary: Boolean
  docUrl: String
  clickToCopy: Boolean
  autoComplete: String
